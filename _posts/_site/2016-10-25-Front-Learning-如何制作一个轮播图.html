<h3 id="section">应用示例</h3>

<h3 id="section-1">思考</h3>

<p><code class="highlighter-rouge">情景</code></p>

<div class="highlighter-rouge"><pre class="highlight"><code>五个图片(1,2,3,4,5) 轮播左翻页
</code></pre>
</div>

<p><code class="highlighter-rouge">问题</code></p>

<div class="highlighter-rouge"><pre class="highlight"><code>在翻页到5的时候,如何左翻页回到1
</code></pre>
</div>

<p><code class="highlighter-rouge">解决</code></p>

<div class="highlighter-rouge"><pre class="highlight"><code>默认插入第一页到最后一页(1,2,3,4,5,1)，左翻页到最后一个1的时候,重置位置到第一个1。
</code></pre>
</div>

<p><code class="highlighter-rouge">实践</code></p>
